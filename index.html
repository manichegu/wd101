<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            align-items: stretch; /* Align children to the container's height */
            justify-content: center;
            width: 75%;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-right: 20px; /* Add space between form and table */
            width: 50%;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #acceptTermsContainer {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 16px;
            padding-right: 30%;
            padding-left: 50%;
        }

        #acceptTerms {
            align-items: center;
            margin-right: -120px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
        }

        th, td {
            padding: 12px;
        }

        @media (max-width: 768px) {
            /* Responsive layout adjustments */
            .container {
                flex-direction: column; /* Stack items vertically on small screens */
                align-items: center;
            }

            form {
                width: 100%; /* Make the form full width on small screens */
                margin-right: 0; /* Remove margin on small screens */
                margin-bottom: 20px; /* Add margin between form and table on small screens */
            }
        }
    </style>
    <title>Registration Form</title>
</head>

<body>

    <div class="container">

        <form id="registrationForm">
            <h1>Registration Form</h1>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" placeholder="Select your date of birth" required>

            <div id="acceptTermsContainer">
                <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                <label for="acceptTerms">Terms & Conditions</label>
            </div>

            <button type="submit">Submit</button>
        </form>

        <!-- Table to display submitted data -->
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Dob</th>
                    <th>Accepted terms?</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically added here -->
            </tbody>
        </table>

    </div>

    <script src="index.js"></script>
</body>

</html>
